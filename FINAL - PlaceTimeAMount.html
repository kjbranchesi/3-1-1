<html>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg11 = dimple.newSvg("#chartContainer", 1000, 900);
    d3.csv("pleasework.csv", function (data) {
      var myChart = new dimple.chart(svg11, data);
      myChart.setBounds(75, 30, 880, 730)
      var x = myChart.addMeasureAxis("x", "Amount");
      x.overrideMax = 400000;
      var y = myChart.addCategoryAxis("y", "Place");
      //y.addOrderRule("Date");
      var z = myChart.addSeries("Year", dimple.plot.bar);
      z.addOrderRule("Year")
      myChart.addLegend(60, 10, 510, 20, "right");
      myChart.draw();
    });
  </script>
</div>
</html>
